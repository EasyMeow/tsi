<navbar/>
<div class="search-part">
    <div class="check-box-part">

        <div class="filter" *ngFor = "let filter of filters">
            <div class="filter-item" *ngFor = "let pet of filter.items">
                <input type = "checkbox"  [(ngModel)] = "pet.isChosen">
                <p>{{pet.name}}</p>
            </div>
        </div>        
        <button>Отфильтровать</button>
    </div>
    <div class="search">
        <h1>Поиск</h1>
        <input type="text" placeholder="Название" [(ngModel)] = "search">
        <button (click) = "getSearch()">Найти</button>
    </div>
    
</div>
<div class="card" *ngFor ="let article of articles" routerLink="/article/{{article.id}}">
    <img src="{{article.pictureUrl}}">
    <div class="info">
        <h2>{{article.title}}</h2>
        <p>{{article.miniText}}</p>  
    </div>        
</div>
<app-footer/>
